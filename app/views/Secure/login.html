#{extends 'Secure/layout.html' /}

<div class="row">
	<div class="col-lg-3">	
	</div>
	<div class="col-lg-6">	
			
			 <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Inicio de Sesión</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Olvido su Contraseña?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        #{form @authenticate()}
	                       
	                        	#{if flash.error}
	                        	   <div  class="alert alert-danger">
										<center>Usuario o Contraseña Incorrectos o No Registrados</center>
								  </div>
								#{/if}
								#{if flash.success}
									<div  class="alert alert-success">
										<center>Ha cerrado la sesión</center>
									</div>
	
								#{/if}
							
                               
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="email" class="form-control" name="username" value="${flash.username}" placeholder="Ingrese su email" required>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" required>
                                    </div>
                                    
                                <div style="margin-top:10px; margin-bottom: 10px;" >

                                     <input type="submit" id="signin" value="Ingresar" class='btn btn-success form-control'  />
                           
                                </div>
                               
                               <div style="margin-top:10px; margin-bottom: 10px;" >
                                   <center><a href="/security/registro"><h3> REGISTRESE AHORA</h3></a></center>          
                                </div>
                               
                                
                             


                            
                          #{/form}    



                        </div>                     
                    </div>  
                    
             
		

	</div>
	
		<div class="col-lg-3">	
	</div>
</div>
