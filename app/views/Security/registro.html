#{extends 'Secure/layout.html' /}

<div class="row">
	<div class="col-lg-1">	
	</div>
	<div class="col-lg-10">	
			 <div  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Registro</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login" >Ingresar</a></div>
                        </div>  
                        <div class="panel-body" >
                        
                          #{form @Security.guardarUsuario(), class:'form-horizontal'}
                                
                                  #{if flash.email_usado}
                                	 <div  class="alert alert-danger">
	                                    Error: ${flash.email_usado}                               
	                                </div>
                                #{/if}
                                
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email: </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" value="${flash.email}"  placeholder="Ingrese su dirección de Email" required>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Nombre: </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="nombre" value="${flash.nombre}" placeholder="Ingrese su nombre" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Apellido: </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="apellido" value="${flash.apellido}"  placeholder="Ingrese su apellido" required>
                                    </div>
                                </div>
                                
                                #{if flash.password_diferentes}
                                	 <div  class="alert alert-danger">
	                                    Error: ${flash.password_diferentes}                               
	                                </div>
                                #{/if}
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Contraseña: </label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password" placeholder="Escriba una contraseña" required>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Repita su contraseña: </label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwordR" placeholder="Repita su contraseña" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-12">
                                        <button id="btn-signup" type="submit" class="btn btn-success form-control"> Registrar</button>
                                        
                                    </div>
                                </div>
                             
                             #{/form}
                         </div>
                    </div>
	
	
	</div>
 

	</div>
	
	<div class="col-lg-1">	
	</div>
</div>
