#{field 'object.' + _name}
<div class="row">
	<div class="col-lg-2">
		<label for="${field.id}"> &{_name} </label>
	</div>
	<div class="col-lg-6">
		<input id="${field.id}" class="${field.errorClass} form-control"
			type="text" name="${field.name}"
			value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}"
			size="50" />


	</div>
	<div class="col-lg-4">
		#{ifError field.name} <span class="error">${field.error.raw()}</span>
		#{/ifError}
	</div>
</div>
#{/field}
